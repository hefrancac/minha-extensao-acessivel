<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>

  <div class="header">
    <h3>Assistente Visual</h3>
  </div>

  <div class="container">
    <div class="setting-item">
      <label for="focus-toggle" class="setting-label">Modo Focado</label>
      <label class="switch">
        <input type="checkbox" id="focus-toggle">
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting-group">
      <div class="setting-label-group">Tema Visual</div>
      <div class="segmented-control">
        <input type="radio" name="theme" id="theme-default" value="default">
        <label for="theme-default">Padrão</label>
        
        <input type="radio" name="theme" id="theme-dark" value="dark">
        <label for="theme-dark">Escuro</label>
        
        <input type="radio" name="theme" id="theme-sepia" value="sepia">
        <label for="theme-sepia">Sépia</label>
      </div>
    </div>

    <div class="setting-group">
      <div class="setting-label-group">Fonte e Leitura</div>
      
      <div class="setting-item slider-item">
        <label for="font-size" class="setting-label">Tamanho: <span id="font-size-value">100%</span></label>
        <input type="range" id="font-size" min="100" max="200" step="10">
      </div>
      
      <div class="setting-item">
        <label for="letter-spacing-toggle" class="setting-label">Aumentar Espaçamento</label>
        <label class="switch">
          <input type="checkbox" id="letter-spacing-toggle">
          <span class="slider"></span>
        </label>
      </div>
      
      <div class="setting-item">
        <label for="text-transform-toggle" class="setting-label">Todas Maiúsculas</label>
        <label class="switch">
          <input type="checkbox" id="text-transform-toggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>

  </div>

  <script src="popup.js"></script>
</body>
</html>
